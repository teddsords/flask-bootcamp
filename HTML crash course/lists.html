<!DOCTYPE html> <!-- This will be read by the browser to identify the doc type-->

<html lang="en" dir="ltr">
    <head>  <!-- This is where we can link CSS to HTML-->
        <meta charset="utf-8">
        <title>HELLO, THIS IS THE TITLE!</title>    <!-- This is the title of the tab displayed on the browser-->
    </head>

    <body>  <!-- This is where almost every bit of code will be written-->
        <ol>    <!-- For ordered list use <ol> </ol> tag-->
          <li>First item</li>   <!-- Use the li tag to enumerate items in list-->
          <li>Second item</li>
          <li>any other item</li>
        </ol>

        <ul>    <!-- ul tag is used for unordered list, so this will use bullet points-->
            <li>First item of unordered list</li>
            <li>Second item of unordered list</li>
        </ul>


        <ol>
            <li>Item one</li>
            <li>Item two</li>
            <ul>
                <li>I am nested!</li>
                <li>More item</li>
                <ol>
                    <li>Nested by two levels!</li>
                    <li>Not commonly used but it is great to know that this is possible </li>
                </ol>
            </ul>
        </ol>
    </body>

</html>
