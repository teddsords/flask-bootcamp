<!DOCTYPE html> <!-- This will be read by the browser to identify the doc type-->

<html lang="en" dir="ltr">
    <head>  <!-- This is where we can link CSS to HTML-->
        <meta charset="utf-8">
        <title>HELLO, THIS IS THE TITLE!</title>    <!-- This is the title of the tab displayed on the browser-->
    </head>

    <body>  <!-- This is where almost every bit of code will be written-->    
    <div class="">  <!-- Use for to segment into portions of html. Class is used to import a CSS styling-->
        <h1>Heading!</h1>
        <p>Paragraph tag!</p>
    </div>
    <!--Span can be use to style a part of text, without having to deal with a whole div.-->
    <p>Here is  <span class=""> some text.</span> Wohoo!!!</p>
    </body>

</html>
